<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chicle&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="h-screen flex justify-center items-center">

        <div class="lg:w-2/3 lg:mx-auto lg:h-4/5 h-screen w-9/10 flex lg:flex-row flex-col mt-6 lg:mt-0">
            <div class="flex flex-col justify-around p-6 rounded-xl bg-[url(https://products.ls.graphics/mesh-gradients/images/38.-Sky-Blue_1.jpg)] bg-cover bg-center lg:w-1/2 lg:h-full h-1/4">
                <div id="logo" class="text-white lg:text-5xl text-3xl font-bold text-black font-[Chicle]">SwiftHealth</div>
                <div>
                    <h1 class="text-white font-bold  lg:text-7xl">Welcome !</h1>
                </div>
            </div>

            <div class="p-6 shadow-xl lg:w-1/2 lg:h-full flex justify-evenly flex-col gap-1 rounded-xl bg-white">
                <h1 class="lg:text-5xl text-3xl font-extrabold">Sign Up</h1>
                <p class="text-gray-500">Welcome! Please register  your account.</p>
                <label class="text-gray-500">Name</label>
                <input type="email" class="p-3 border border-gray-500 rounded-lg">
                <label class="text-gray-500">E-mail Address</label>
                <input type="email" class="p-3 border border-gray-500 rounded-lg">
                <label class="text-gray-500">Password</label>
                <input type="password" class="p-3 border border-gray-500 rounded-lg">
                <button class="bg-blue-700 w-1/2 mx-auto p-3 text-white rounded-xl cursor-pointer hover:bg-blue-800 duration-250">Sign Up</button>
                <p class="text-center">Already have an account?<a class="ms-2 text-blue-500" href="./login.html">Login</a></p>
                <div class="relative flex flex-row items-center justify-center gap-3">
                    <hr class="w-full border-gray-300">
                    <span >OR</span>
                    <hr class="w-full border-gray-300">
                </div>
                <p class="p-3 text-center border border-gray-500 rounded-lg"><i class="fa-brands fa-google text-red-500"></i> Sign Up with Google</p>
            </div>
        </div>


    </div>
</body>
</html>
