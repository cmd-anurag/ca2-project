<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chicle&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="h-screen flex justify-center items-center">

        <div class="lg:w-2/3 lg:mx-auto h-4/5 w-9/10 flex lg:flex-row flex-col">
            <div class="flex flex-col justify-around p-10 rounded-xl bg-[url(https://products.ls.graphics/mesh-gradients/images/38.-Sky-Blue_1.jpg)] bg-cover bg-center w-1/2 h-full">
                <div id="logo" class="text-white lg:text-5xl text-3xl font-bold text-black font-[Chicle]">SwitftHealth</div>
                <div>
                    <h1 class="text-white font-bold xl:text-8xl">Welcome Back !</h1>
                </div>
            </div>

            <div class="p-10 shadow-xl w-1/2 h-full flex justify-evenly flex-col">
                <h1 class="text-5xl font-extrabold">Login</h1>
                <p class="text-gray-500">Welcome back! Please login to your account.</p>
                <label class="text-gray-500">E-mail Address</label>
                <input type="email" class="p-4 border border-gray-500 rounded-lg">
                <label class="text-gray-500">Password</label>
                <input type="password" class="p-4 border border-gray-500 rounded-lg">
                <p class="text-right text-gray-500 ">Forgot Password?</p>
                <button class="bg-blue-800 w-1/2 mx-auto p-5 text-white rounded-xl">Login</button>
                <p>Don't have an account?<a class="ms-2 text-blue-500" href="./signup.html">Sign Up</a></p>
            </div>
        </div>


    </div>
</body>
</html>
